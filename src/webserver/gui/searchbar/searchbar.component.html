<div class="row" style="text-align: center;">
  <div class="col-sm-10" style="padding: 25 0 25 0;">
    <input type="text" class="form-control input-lg" placeholder={{searchQuery}}
      (input)="prepareSearchQuery($event)" (keyup.enter)="propertySearch()" autofocus>
  </div>
  <div class="col-sm-2" style="padding: 25 0 25 0;">
    <button type="button" class="btn btn-success outline" (click)="propertySearch()">
      <strong>SEARCH</strong>
    </button>
  </div>
</div>
